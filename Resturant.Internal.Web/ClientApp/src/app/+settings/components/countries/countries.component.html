<app-breadcrumbs title="Countries" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="row">
  <div class="col-lg-12">
    <div class="card" id="orderList">
      <div class="card-body border border-dashed border-end-0 border-start-0">
        <form [formGroup]="form">
          <div class="row g-3">
            <div class="col-xxl-5 col-sm-6">
              <div class="search-box">
                <input type="text" class="form-control" formControlName="name" placeholder="Search for name ...">
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
            <div class="col-xxl-2 col-sm-4">
              <div>
                <select class="form-control" data-choices data-choices-search-false name="choices-single-default"
                  id="idStatus" formControlName="isActive">
                  <option value="" hidden selected>Status</option>
                  <option value="">All</option>
                  <option [value]="true">Activate</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-body pt-0 mt-3">
        <table class="table align-middle table-nowrap mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Flag</th>
              <th scope="col">Name</th>
              <th scope="col">Language</th>
              <th scope="col">Currency</th>
              <th scope="col">Native Name</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of countries">
              <th scope="row">
                <div class="d-flex gap-2 align-items-center">
                  <div class="flex-shrink-0">
                    <img src="{{item.flag}}" default-image alt="" class="avatar-xs rounded-circle" />
                  </div>
                </div>
              </th>
              <th scope="row" [ngbTooltip]="item.name" container="body">{{item.name| truncate :
                10 : '...'}}</th>
              <th scope="row" [ngbTooltip]="item.language" container="body">{{item.language |
                truncate : 10 :
                '...'}}
              </th>
              <th scope="row">{{item.currency}}</th>
              <th scope="row">{{item.nativeName}}</th>
              <td><span activeStatusBadge [value]="item?.isActive"></span></td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        <app-pagination (pageChange)="pageChange($event)" [pageNumber]="form.getRawValue().pageNumber"
          [pageSize]="form.getRawValue().pageSize" [total]="total"></app-pagination>
        <!-- End Pagination -->
      </div>
    </div>
    <!--end col-->
  </div>
  <!--end row-->
