<form [formGroup]="vendorTermsForm" (submit)="onVendorSubmit()">
  <div class="mb-3 form-group">
    <label class="form-label" for="vendorTermsAndConditions">Vendor's Terms And Conditions</label>
    <ckeditor [editor]="VendorEditor" [config]="editorConfig"
              [ngClass]="{'is-invalid': isInvalid('vendorTermsAndConditions')}"
              id="vendorTermsAndConditions" formControlName="vendorTermsAndConditions" data="">
    </ckeditor>
    <arv-validation-messages for="vendorTermsAndConditions"></arv-validation-messages>
  </div>
  <div class="text-end mb-3">
    <button [disabled]="vendorTermsForm.invalid" type="submit" class="btn btn-success w-sm">Save Changes</button>
  </div>
</form>
