<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Event Types" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card" id="orderList">
      <div class="card-header  border-0">
        <div class="d-flex align-items-center">
          <h5 class="card-title mb-0 flex-grow-1">Event Types</h5>
          <div class="flex-shrink-0 hstack gap-2">
            <button type="button" (click)="add()" class="btn btn-success add-btn" data-bs-toggle="modal" id="create-btn"
              data-bs-target="#showModal"><i class="ri-add-line align-bottom me-1"></i>
              Add
              Event Type
            </button>
            <button type="button" class="btn btn-info"><i class="ri-file-download-line align-bottom me-1"></i> Export
            </button>
          </div>
        </div>
      </div>
      <div class="card-body border border-dashed border-end-0 border-start-0">
        <form [formGroup]="form">
          <div class="row g-3">
            <div class="col-xxl-5 col-sm-6">
              <div class="search-box">
                <input type="text" class="form-control" formControlName="name" placeholder="Search for name ...">
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
            <div class="col-xxl-2 col-sm-4">
              <div>
                <select class="form-control" data-choices data-choices-search-false name="choices-single-default"
                  id="idStatus" formControlName="isActive">
                  <option value="" hidden selected>Status</option>
                  <option value="">All</option>
                  <option [value]="true">Activate</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <!--end row-->

      </div>
      <div class="card-body pt-0 mt-3">
        <table class="table align-middle table-nowrap mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Created Date</th>
              <th scope="col">Created By</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of eventTypes">
              <td scope="row" [ngbTooltip]="item.name" container="body">{{item.name| truncate :
                10 : '...'}}</td>
              <td><span activeStatusBadge [value]="item?.isActive"></span></td>

              <td container="body">
                {{item.createdDate| datetime}}
              </td>
              <td>
                <div class="d-flex gap-2 align-items-center">
                  <div class="flex-shrink-0">
                    <img src="assets/images/users/avatar-1.jpg" alt="" class="avatar-xs rounded-circle" />
                  </div>
                  <div class="flex-grow-1">
                    Jason schuller
                  </div>
                </div>
              </td>
              <td>
                <div class="hstack gap-3 flex-wrap">
                  <a (click)="edit(item)" class="link-primary fs-15 cursor-pointer" [ngbTooltip]="'Edit'"><i
                      class="ri-edit-2-line"></i></a>
                  <a href="javascript:void(0);" class="link-danger fs-15" [ngbTooltip]="'Delete'"
                    (click)="delete(item)"><i class="ri-delete-bin-line"></i>
                  </a>

                  <a *ngIf="!item?.isActive" href="javascript:void(0);" class="link-success fs-15"
                    [ngbTooltip]="'Activate'" (click)="activate(item)">
                    <i class="ri-lock-unlock-line"></i>
                  </a>
                  <a *ngIf="item?.isActive" href="javascript:void(0);" class="link-muted fs-15"
                    [ngbTooltip]="'Deactivate'" (click)="deactivate(item)"><i class="ri-lock-line"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        <app-pagination (pageChange)="pageChange($event)" [pageNumber]="form.getRawValue()?.pageNumber"
          [pageSize]="form.getRawValue()?.pageSize" [total]="total"></app-pagination>
        <!-- End Pagination -->
      </div>
    </div>

  </div>
</div>
