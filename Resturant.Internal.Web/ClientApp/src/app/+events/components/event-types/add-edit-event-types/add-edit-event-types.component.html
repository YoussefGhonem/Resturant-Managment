<ng-container #content role="document">
  <div class="modal-header bg-light p-3">
    <h5 class="modal-title" id="addModal" *ngIf="mode == 'add'">New Event Type</h5>
    <h5 class="modal-title" id="exampleModalLabel" *ngIf="mode == 'edit'">Update '{{eventType.name}}'</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
      (click)="modalService.close()"></button>
  </div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="modal-body">
      <div class="mb-3 form-group">
        <label for="customername-field1" class="form-label">Name <small style="color : rgb(179, 62, 62);">
            &nbsp;&nbsp;*</small></label>
        <input [ngClass]="{ 'is-invalid': isInvalid('name') }" type="text" id="customername-field1" class="form-control"
          placeholder="Enter Name" formControlName="name" />
        <arv-validation-messages for="name">
        </arv-validation-messages>
      </div>

      <div class="mb-3 form-group">
        <label for="customername-field" class="form-label">Description</label>
        <textarea id="customername-field" class="form-control" placeholder="Enter Description"
          formControlName="description">
                    </textarea>
        <arv-validation-messages for="description">
        </arv-validation-messages>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="modalService.close()">Close
        </button>
        <button [disabled]="form.invalid" type="submit" class="btn btn-success" id="add-btn1" *ngIf="mode == 'add'">Add
          Type
        </button>
        <button [disabled]="form.invalid" type="submit" class="btn btn-success" id="add-btn"
          *ngIf="mode == 'edit'">Update Event
          Type
        </button>
      </div>
    </div>
  </form>
</ng-container>
